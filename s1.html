
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    img{
        width: 200px;
        height: 300px;
    }
    h2{
        text-align: center;
    }
    div{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        color: black;
        background-color: violet;
        border-radius: 2px;
    }
</style>
</head>
<body>
    <h2>Bulb Project</h2>
    <div>
        <img src="off.png" alt="on" id="demo">
    </div>
    <div>
        <button onclick="on()">ON</button>
        <button onclick="off()">OFF</button>
    </div>
    <script>
        function on(){
            document.getElementById("demo").src="on.png";
        }
        function off(){
            document.getElementById("demo").src="off.png";
        }
    </script>
</body>
</html>
